<div class="card">
    <h5 class="card-header">Book list</h5>
    <a class="btn btn-success" routerLink="/books/create">Create Book</a>

    <div class="card-body">
      <table class="table">
  
        <thead class="thead-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books; index as i">
          <th scope="row">{{ i + 1}}</th>
          <td>{{ book.title}}</td>
          <td>{{ book.author}}</td>
          <td>{{ book.description}}</td>

          <td>
            <button class="btn btn-danger" (click)="delete(book.id)">Delete</button>
        </td>
        <td>
            <button class="btn btn-primary" routerLink="/books/{{book.id}}/edit">Update</button>
        </td>
        <td>
            <button class="btn btn-success" routerLink="/books/{{book.id}}/detail">Detail</button>
        </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
